	<!DOCTYPE html>	

	<html lang="pt-br">	

		<head>	  
				
			<meta charset="utf-8">	  
				<meta http-equiv="X-UA-Compatible" content="IE=edge">	  
				<meta name="viewport" content="width=device-width, initial-scale=1">

		</head>	

		<body>	  
			<form id="formulario" align="center">
			<fieldset>
			<legend>Alteração de Usuário</legend><BR>
				
				Informar ID do usuário a ser alterado: <BR>
				<input id="id" type="text" > </input><BR><BR>
				
				<input id="nome" type="text" placeholder="Nome:" >  </input><BR>
				<input id="nomeUsu" type="text" placeholder="Nome do usuário:"> </input><BR>
				<input id="cidade" type="text" placeholder="Cidade:"> </input><BR>
				<input id="nomeEmpresa" type="text" placeholder="Nome da empresa:"> </input><BR><BR>
				<input type ="submit" value="Enviar" class="btn btn-primary" onclick="alterarUsu()" data-dismiss="alert"></input>
				
				

			</fieldset>
			</form>
		
			<center>
				<div >
				<div class="col-sm-8">
				<div id="alerta"  class="alert alert-success" role="alert" style="display:none;">
				<strong>Alterações Enviadas</strong>
				</div></div></div>
			</center>

			<script src="js/js.js"></script>
			<script src="js/jquery.js"></script>	  
			<script src="js/bootstrap.min.js"></script>			
		
		</body>
